            --tw-text-opacity: 1;

        }

            0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
            0 4px 6px -4px var(--tw-shadow-color);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
            var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }

        #webcrumbs {
            font-family: Ubuntu !important;
            font-size: 16px !important;
        }

        #webcrumbs :is(.bg-neutral-200) {
            color: rgba(0, 0, 0, 0.9) !important;
        }

        #webcrumbs :is(.bg-primary-500) {
            color: rgba(0, 0, 0, 0.9) !important;
        }

        body {
            line-height: inherit;
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-width: 100vw;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #d4d4d4);

<body>
<div id="webcrumbs">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:unless="${error}">
        <div class="w-[400px] bg-white shadow-lg rounded-lg p-6">
            <form class="flex flex-col gap-4" method="post" action="/auth/reset-password">
                <h1 class="text-lg font-title text-neutral-950">Khôi Phục Mật Khẩu</h1>
                <input type="hidden" name="email" th:value="${email}"/>
                <input type="hidden" name="token" th:value="${token}"/>
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="flex flex-col"><label for="email" class="text-sm text-neutral-800"> Email </label>
                    <input type="email" id="email" name="email" th:value="${email}" class="border border-neutral-300 rounded-md p-2 text-neutral-800 bg-neutral-200 cursor-not-allowed" disabled=""/>
                </div>
                <div class="flex flex-col"><label for="new-password" class="text-sm text-neutral-800"> Mật Khẩu Mới </label>
                    <input type="password" id="new-password" name="newPassword"
                           class="border border-neutral-300 rounded-md p-2 text-neutral-800"/></div>
                <button type="submit" class="bg-primary-500 text-primary-50 rounded-md py-2 px-4 text-sm w-full"> OK
                </button>
            </form>
        </div>
    </div>


</div>
